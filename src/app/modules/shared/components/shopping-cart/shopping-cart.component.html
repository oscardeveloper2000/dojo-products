<div
  class="cart"
>
  <button class="cart__close" (click)="close()" type="button">Cerrar</button>
  <ul class="cart__product">
    <div>
      <li
      class="cart__product__item"
      *ngFor="let product of products"
      >
      {{product.title | slice:0:15}}
      <button class="cart__product__remove" (click)="onRemoveProduct(product)">remover</button>
    </li>
    <li>Total Shopping : {{ totalPrice | currency:'COP'}} </li>

    </div>
  </ul>
</div>
